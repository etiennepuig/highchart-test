<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="fontawesome/js/all.js">

    </script>
    <script type="text/javascript"src="date.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="activity.js"></script>
    <script type="text/javascript" src="selected.js"></script>
    <link rel="stylesheet" href="DSStyle.css">

    <title>Study Risk Manager</title>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 columnFilter">
          <div class="headerSelectedFilters">
            <i class="fas fa-filter"></i>
          </div>
          <div class="espaceSelectedFilters"id='selectedValues'>
            <div class="case presentation SelectedFilters">
              <div >
                <i class="fas fa-caret-down"></i>
                <span>Selected Filters</span>
              </div>
              <i class="fas fa-trash-alt " id='deleteAllSelected'></i>
            </div>
          </div>
          <div class="TitleSelectedFilters">
            <div>
              <span>Filters</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <i class="fas fa-search "></i>
          </div>
          <input class='searchFilter'type="text" name="" value="">
          <div class="espaceFilter">
            <div class="filter activities"id='activities'>
              <div class="filter activities label" id='menuFilterLabel'>
                  <i class="fas fa-caret-right"></i>
                  <i class="fas fa-filter"></i>
                  <span>Activities</span>
              </div>
            </div>
            <div class="filter date begin">
              <div class="filter date label"id='filterDateLabel-1'value='0'>
                <i class="fas fa-caret-right"></i>
                <i class="far fa-calendar-alt"></i>
                <span>Date begin</span>
              </div>
              <input type="text" class="datePicker" autocomplete="false" id="inputDate-1" >
              <div class='' id="datepicker-1" >
                <div class='selectionDate' id="selectionDate-1"></div>
                <table  class='calendar' id="calendar-1"></table>
              </div>
            </div>
            <div class="filter date end">
              <div class="filter date label"id='filterDateLabel-2'value='0'>
                <i class="fas fa-caret-right"></i>
                <i class="far fa-calendar-alt"></i>
                <span>Date End</span>
              </div>
              <input type="text" class="datePicker" autocomplete="false" id="inputDate-2" >
              <div  id="datepicker-2" >
                <div class='selectionDate' id="selectionDate-2"></div>
                <table  class='calendar' id="calendar-2"></table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="row filterSelection"id="filterSelection">
            <div class="containerValue">
              <select class="form-control input-sm" id="filterForm" style="margin-top:3vh;margin-bottom:1vh;">
              </select>
            </div>
          </div>
          <div class="row"id="graphActivitiesResult">
            <div class="graphValue"id="graph"></div>
          </div>
        </div>
        <div class="col">
          <div class="col"id="graphInfo"></div>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript">
    document.body.onload =function(){
      initLoad("data.json");style="justify-content: center;"
    }
  </script>
</html>
